<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 – Condições (Parte 1)</title>
    <style>
        body{
            color: rgb(43, 204, 204);
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Estudando Condições JavaScript</h1>
    <h2>Sistema de Multas</h2>
    Velocidade do carro: <input type="number" name = "txtvel" id = "txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular (){
            var txtv = window.document.getElementById('txtvel')            
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong>!</p>`
            if (vel > 60){
                res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>'
            }else{
                res.innerHTML += '<p>Muito vem, continue respeitando o limite de velocidade da via!</p>'
            }
            res.innerHTML += '<p>Dirija sempre com segurança!</p>'
            res.style.color = 'red'
        }

    </script>
</body>
</html>
